@(title: String)(content: Html)
@import play.api.mvc.Session
<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/chatRoom.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/jquery-ui.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("jquery-easyui-1.3.2/themes/default/easyui.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="@routes.Assets.versioned("javascripts/jquery-2.2.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("jquery-easyui-1.3.2/jquery.easyui.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/member.js")" type="text/javascript"></script>
<!------ Include the above in your HEAD tag ---------->


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="divOverlay" style="display:none;">
        <div class="DlgOverlay" style="display:block;"></div>
        <div class="OverlayLoading" id="imgOverlay" style="display:block;">
            <div class="OverlayInLoading">
                <img width="32" height="32" class="LoadingSection" src="/assets/images/loading.gif"/>Đang xử lý...
            </div>
        </div>
    </div>
    <div class="header">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Chat Server</a>
                @if(session.get("username") != null){
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">@session.get("username")</a></li>
                        <li><a href="@routes.Application.logout()">Logout</a></li>
                    </ul>
                }
            </div>
        </nav>
    </div>
    @content
</body>
</html>
